[tox]
skipsdist = True
envlist = py37,py38,py39

[testenv:{unit,py37,py38,py39,py}]
description = unit testing
skip_install = True
passenv = DBT_* PYTEST_ADOPTS
commands = {envpython} -m pytest {posargs} tests/unit
deps =
  -rdev-requirements.txt
  -e.


[testenv:{integration,py37,py38,py39,py}-{ databend }]
description = adapter plugin integration testing
skip_install = true
passenv = DBT_* DATABEND_TEST_* PYTEST_ADOPTS
commands =
  databend: {envpython} -m pytest -m profile_databend {posargs:test/integration}
  databend: {envpython} -m pytest {posargs} tests/functional
deps =
  -rdev_requirements.txt
  -e.
